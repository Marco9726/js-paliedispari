<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-75 m-auto">
            <div class="row justify-content-around flex-wrap">
                <div class="col-5">
                    <select class="form-select" aria-label="Default select example" id="EvenOdd">
                        <option selected>Scegli pari o dispari</option>
                        <option>pari</option>
                        <option>dispari</option>
                    </select>
                </div>
                <div class="col-5">
                    <select class="form-select" aria-label="Default select example" id="Numbers">
                        <option selected>Scegli un numero da 1 a 5</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    
                </div>
                <div class="col-4">
                    <button id="button">Vedi chi ha vinto</button>
                </div>
                <div class="col-6 text-center">
                    Il numero del computer &egrave;: <span id="compnum"></span>
                </div>
                <div class="col-6 text-center" id="result"></div>
                
            </div>

        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
